<body>
    <script>
        function checkAccount(str){
            let regexp = /^[a-z0-9_]{6,}$/;
            if(regexp.test(str)){
                console.log("Tai khoan hop le");
            }else{
                console.log("Tai khoan khong hop le");
            }
        }
        let str = '123abc_';
        checkAccount(str);

    </script>
